<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>u-Tube</title>
</head>
<link rel="stylesheet" href="style.css">
<link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

<body>
<!-- navbar start  -->
 <header>
   <nav class="w-11/12 mx-auto py-2
   flex justify-between item-center border-b">
    <div class="logo w-[100px]">
     <img src="https://www.freepnglogos.com/uploads/youtube-logo-hd-8.png" alt="" srcset="">
    </div>
    <div class="search">
     <input id="searchInput" type="text" placeholder="Search" class="input" />
     </div>
    <div class="sort">
     <button class="btn">Sort</button>
    </div>
   </nav>
 <!-- navbar end -->
  <button type="submit"></button>
 </header>
  <nav id="categories" 
  class="py-3 flex justify-center item-center gap-2">
  </nav>
  <main>
     <section id="videos" class="w-11/12
     mx-auto grid grid-cols-1 md:grid-cols-2 
     lg:grid-cols-4 gap-5 py-10">

     </section>
  </main>

  <!-- Open the modal using ID.showModal() method -->
<button id="showModalData"  class="btn hidden" onclick="customModal.showModal()">open modal</button>
<dialog id="customModal" class="modal modal-bottom sm:modal-middle">
  <div class="modal-box">
    <div id="modalContent"></div>
    <div class="modal-action">
      <form method="dialog">
        <!-- if there is a button in form, it will close the modal -->
        <button class="btn">Close</button>
      </form>
    </div>
  </div>
</dialog>
 <script src="script/script.js"></script>
</body>

</html>
